name = "pstream-proxy-worker"
main = "worker.ts"
compatibility_date = "2024-01-01"

# Account ID - Replace with your Cloudflare account ID
# account_id = "d106ea84b17c7778f2233fe07f0c7780"

# KV Namespace for storing stream rules (optional)
# Uncomment and create KV namespace if you want to use it
# [[kv_namespaces]]
# binding = "STREAM_RULES"
# id = "your-kv-namespace-id"

# Environment variables
[vars]
# ALLOWED_ORIGINS = "https://pstream.mov,https://yourdomain.com,http://localhost:5173"
# To allow all origins for quick local testing, set this flag to true and then remove it in production
# ALLOW_ALL_ORIGINS = "true"

# Secrets (set via wrangler secret put)
# API_KEY - Set via: wrangler secret put API_KEY
# Example: wrangler secret put API_KEY
# Then enter your secret key when prompted

# Routes (optional - for custom domain)
# routes = [
#   { pattern = "worker.yourdomain.com/*", zone_name = "yourdomain.com" }
# ]

# Workers Paid plan settings (optional)
# [limits]
# cpu_ms = 50
